<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/action">
        Username
        <input type="text" placeholder="enter Username">
        <br><br>
        Password
        <input type="password" placeholder="enter password">
        <br><br>
        Number
        <input type="number" placeholder="enter number">
        <br><br>
        Time
        <input type="time" placeholder="enter time">
        <br><br>
        color
        <input type="color">
        <br><br>
        Date
        <input type="date">
        <br><br>
        Checkbox
        <input type="checkbox">
        <br><br>
        Email_id
        <input type="email" placeholder="enter Email id">
        <br><br>
        File
        <input type="file">
        <br><br>
        Radio
        <input type="radio">
        <br><br>
        URL
        <input type="url" placeholder="enter url">
        <br><br>
        Week
        <input type="week">
        <br><br>
    </form>
</body>
</html>
