<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <Table border = "black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <Th>Item</Th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Total</td>
            <td>42</td>
        </tfoot>
       
        
        
    </Table>
</body>
</html>
