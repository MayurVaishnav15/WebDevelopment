<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchEngine</title>
    <link rel="stylesheet" href="SearchE.css">
</head>
<body>
    <form class="google" action="https://www.google.com/search" target="_blank">
        <label for="searchg">Search Google: </label><input type="text" placeholder="search" id="searchg" name="q">
        <button type="Submit">SEARCH</button>
        <br>
        <button type="reset">RESET</button>
    </form>

    <form class="youtube" action="https://www.youtube.com/results" target="_blank">
        <label for="searchyt">Search YouTube: </label> <input type="text" placeholder="search" id="searchyt" name="search_query">
        <button type="submit">SEARCH</button>
        <br>
        <button type="reset">RESET</button>
        </button>
    </form>

    <form class="bing" action="https://www.bing.com/search" target="_blank">
        <label for="searchb">Search Edge: </label><input type="text" placeholder="search" id="searchb" name="q">
        <button type="submit">SEARCH</button>
        <br>
        <button type="reset">RESET</button>

    </form>
</body>
</html>
