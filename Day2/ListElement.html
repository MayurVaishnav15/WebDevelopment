<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>ENTITIES</h1>
    <h2>Animals</h2>
    <ul>
        <li>Dogs</li>
        <li>Cats</li>
        <li>Lions</li>
    </ul>
    <h2>Fruits</h2>
    <ol Reversed>
        <li>apple</li>
        <li>banana</li>
        <li>mango</li>
    </ol>

</body>
</html>
