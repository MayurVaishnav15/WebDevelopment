<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub&Sup:Tags</title>
</head>
<body>
    <h1>Using sup & sub</h1>
    
    <h2>Identities</h2>
    <ol>
    <li> <b>A</b><sup>2</sup><b>+B</b><sup>2</sup><b> = </b><b>A</b><sup>2</sup><b>+2AB</b><b>+B</b><sup>2</sup> </li>
    </ol>

    <h2>Chemical Formulas</h2>
    <ol>
        <li><b>Water = </b>H<sub><b>2</b></sub>O</li>
        <li><b>Oxygen = </b>O<sub><b>2</b></sub></li>
    </ol>
</body>
</html>
